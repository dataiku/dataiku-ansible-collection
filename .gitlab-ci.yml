---
variables:
  PYTHON_IMAGE: "python:3.11"
  ANSIBLE_TEST_TARGET_PYTHON: 3.11

stages:
  - sanity
  - unit-tests
  - integration-tests
  - build
  - publish

.install_ansible:
  before_script: &install_ansible
    - pip3 install -r requirements.txt
    - pip3 install -r requirements-dev.txt
  cache: &python_cache
    key: dataiku-dss-$CI_COMMIT_REF_SLUG
    paths:
      - "$CI_PROJECT_DIR/.cache/pip"
      - venv
    policy: pull

.job_base:
  before_script: *install_ansible
  cache: *python_cache
  tags:
    - docker

Run Sanity tests:
  extends: .job_base
  image: $PYTHON_IMAGE
  stage: sanity
  script:
    - ansible-galaxy collection install .
    - cd ~/.ansible/collections/ansible_collections/dataiku/dss
    - ansible-test sanity --local --coverage --python $ANSIBLE_TEST_TARGET_PYTHON

Run Unit tests:
  extends: .job_base
  image: $PYTHON_IMAGE
  stage: unit-tests
  script:
    - ansible-galaxy collection install .
    - cd ~/.ansible/collections/ansible_collections/dataiku/dss
    - ansible-test units --local --coverage --python $ANSIBLE_TEST_TARGET_PYTHON