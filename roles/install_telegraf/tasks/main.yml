---
- name: Create download dir
  become: true
  file:
    path: /opt/telegraf
    state: directory
    mode: 0755

- name: Install telegraf for ReadHat or AlmaLinux
  include_tasks: "install_telegraf_rpm.yml"
  when: ansible_os_family == 'RedHat'

- name: Install telegraf for Debian, Ubuntu
  include_tasks: "install_telegraf_deb.yml"
  when: ansible_os_family == 'Debian'

- name: Check if docker is installed
  become: true
  command: command -v docker
  register: docker_installed
  ignore_errors: true
  changed_when: false

- name: Allow telegraf to docker
  become: true
  user:
    name: telegraf
    groups: [docker]
    append: true
  notify: restart telegraf
  when: docker_installed.rc == 0

- name: Create telegraf systemd drop-in directory
  become: true
  file:
    path: /etc/systemd/system/telegraf.service.d
    state: directory
    mode: 0755

- name: Create telegraf systemd drop-in
  become: true
  copy:
    dest: /etc/systemd/system/telegraf.service.d/override.conf
    content: |
      [Service]
      CapabilityBoundingSet = CAP_DAC_READ_SEARCH CAP_SYS_PTRACE
      AmbientCapabilities = CAP_DAC_READ_SEARCH CAP_SYS_PTRACE
      NoNewPrivileges = true
  notify:
  - daemon reload
  - restart telegraf

- name: Create default telegraf configuration drop-in
  become: true
  copy:
    content: "{{ item.value }}"
    dest: "/etc/telegraf/telegraf.d/dss-{{ item.key }}.conf"
    mode: 0644
    owner: root
    group: root
  notify: restart telegraf
  loop: "{{ telegraf_internal_confs }}"

- meta: flush_handlers

- name: Enable telegraf service
  become: true
  systemd:
    name: telegraf
    enabled: true
    state: started

- name: Configure telegraf authentication to DSS
  when: telegraf_conf_use_legacy_graphite is false
  block:
    - name: Create DSS api key
      become: true
      become_user: dataiku
      dataiku.dss.dss_get_credentials:
        datadir: "{{ telegraf_conf_dss_datadir }}"
        api_key_name: telegraf-monitoring
      register: dss_credentials

    - name: Store DSS credentials in telegraf secret store
      become: true
      become_user: telegraf
      # Note: Idempotency is not required as dataiku.dss.dss_get_credentials is not idempotent itself
      command: "telegraf secrets set {{ telegraf_conf_secret_store_name }} dss_api_key {{ dss_credentials['api_key'] }}"
